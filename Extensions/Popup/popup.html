<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Shorts Tracker</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>YouTube Shorts Time Tracker</h2>
    <div class="stats">
        <p id="time-spent">Time Spent: 0s</p>
        <div id="current-video" class="video-info">
            <h3>Current Video</h3>
            <p id="video-title"></p>
            <p id="channel-name"></p>
            <p id="engagement"></p>
        </div>
    </div>
</body>
</html>
